                    <h1 class="screen-intro__title">MTV Mood</h1>
                    <h2 class="screen-intro__quote">What's my mood?</h2>

                        </a>
                    </div>
                </div>
                <div class="screen screen__pic">
                    <h1>here we take a picture</h1>    
                </div> 
                <div class="screen screen__confirm">
                    <h1>You're are f'in {MOOD_VAR}</h1>
                    <h2>Is this correct?</h2>

                    <a class="button"><span>Yes, show me a song</span></a>
                    <a class="button"><span>Nope, let me pic a new one</span></a>
                </div>
                <div class="screen screen__selectmood">
                    <h1>What mood are you in?</h1>

                    <select name="mood" id="mood">
                        <option value="happy">Happy</option>
                        <option value="angry">Angry</option>
                    </select>
                </div>
